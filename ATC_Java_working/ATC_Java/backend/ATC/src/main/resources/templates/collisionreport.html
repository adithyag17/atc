<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collision Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Collision Report</h2>
    <table id="collisionTable">
        <tr>
            <th>Airplane 1 Type</th>
            <th>Airplane 2 Type</th>
            <th>Time of Collision</th>
        </tr>
        <tr >
            <td > Boeing 747 </td>
            <td  > Airbus A380 </td>
            <td > 10:00 AM </td>
        </tr>
    </table>
</body>
</html>
